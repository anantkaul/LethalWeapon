name: Automation

on:
  workflow_dispatch:
  schedule:
  - cron: "0 * * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          git clone https://github.com/anantkaul/LethalWeapon.git old
          git clone https://github.com/vmwaresecurity/LethalWeapon.git new
          diff -r old new || true
